<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>

    <!-- CSS Main -->
    <link rel="stylesheet" href="styles.css">

    <!-- CDN Font awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="mesa">Mesa x</div>
        <div class="cart">
            <span id="cart-count">0</span>
            <img src="./imgs/cart.svg" alt="Carrito de compraz">
        </div>
    </header>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder=" Buscar...">
    </div>

    <p class="promotion-title">Promoción del día</p>
    <div class="promotions-carousel">
        <button class="prev" id="prev-promo">&#10094;</button>
        <div class="promotions-wrapper">
            <div class="promotions">
                <!-- Promociones se agregarán dinámicamente aquí -->
            </div>
        </div>
        <button class="next" id="next-promo">&#10095;</button>
    </div>

    <div class="menu-categories">
        <button data-category="all" class="active">Todo</button>
        <button data-category="pizzas">Pizzas</button>
        <button data-category="pastas">Pastas</button>
        <button data-category="hamburguesas">Hamburguesas</button>
        <button data-category="sopas">Sopas</button>
        <button data-category="ensaladas">Ensaladas</button>
        <button data-category="postres">Postres</button>
    </div>

    <div id="menu-container">
        <!-- Los elementos del menú se agregarán dinámicamente aquí -->
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tu Carrito</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <h3>Total:</h3>
                <p id="total-price">$0.00</p>
            </div>
            <button id="place-order">Hacer Pedido</button>
            <div id="order-history" class="order-history">
                <!-- Aquí se renderiza el historial de pedidos -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
